<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PropTypes_getDefaultProps</title>
	<script type="text/javascript" src="../build/react.js"></script>
	<script type="text/javascript" src="../build/react-dom.js"></script>
	<script type="text/javascript" src="../build/browser.min.js"></script>
</head>
<body>
	<div id="example1"></div>
	<script type="text/babel">
		var MyTitle = React.createClass({
		getDefaultProps: function(){
		return { title : "Hello React!"};
	},
		propTypes: { title: React.PropTypes.string.isRequired,},
		render: function(){ return <h1>{this.props.title}</h1>}
	})
;		var data =123
		ReactDOM.render(
		<div>
			<MyTitle title ={data}/>
			<MyTitle/>
		</div>,
			document.getElementById('example1')
		);
	</script>
</body>
</html>
